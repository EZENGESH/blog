{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-bold">{{ post.title }}</h2>
            <p class="text-gray-600">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
            <p class="mt-4">{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post-detail' post.id %}" class="text-blue-500 hover:underline">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
