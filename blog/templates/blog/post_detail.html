{% extends "base.html" %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold">{{ post.title }}</h2>
        <p class="text-gray-600">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
        <p class="mt-4">{{ post.content }}</p>
    </div>
{% endblock %}
